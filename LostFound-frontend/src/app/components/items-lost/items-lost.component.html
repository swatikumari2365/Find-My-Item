<main>
    <section id="itemsGrid" class="items-grid">
        <div *ngIf="lostItems.length > 0; else noItems" class="active-section">
            <div *ngFor="let item of lostItems; let i = index" class="item-card" [style.animationDelay]="(i * 0.05) + 's'">
                <div class="item-content">
                    <h3>{{ item.itemName }}</h3>
                    <p><strong>Description:</strong> {{ item.description }}</p>      
                    <p><strong>Location:</strong> {{ item.lastSeenLocation }}</p>            
                    <p><strong>Date:</strong> {{ item.date }}</p>
                    <p><strong>Status:</strong> lost</p>

                    <div class="button-group">
                        <button class="btn btn-primary" (click)="openClaimForm()">Claim Item</button>
                        <button class="delete-btn" (click)="deleteItem(item.id)">Delete Report</button>
                    </div> 
                </div>
            </div>
        </div>
          
        <ng-template #noItems>
            <p>No lost items found.</p>
        </ng-template>
    </section>    
</main>

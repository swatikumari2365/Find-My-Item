<main>
    <section class="form-container" id="reportLostForm"><h2>Report Lost Item</h2>
        <form (ngSubmit)="submitLostItem(lostItemForm)" #lostItemForm="ngForm">
            <div class="form-group">
                <label for="lostItemName" class="required-field">Item Name</label>
                <input type="text" id="lostItemName" name="name" required ngModel>
            </div>
            <div class="form-group">
                <label for="lostItemDescription" class="required-field">Description</label>
                <textarea id="lostItemDescription" name="description" required ngModel></textarea>
            </div>
            <div class="form-group">
                <label for="lostLocation" class="required-field">Last Seen Location</label>
                <input type="text" id="lostLocation" name="lastSeenLocation" required ngModel>
            </div>
            <div class="form-group">
                <label for="lostDate" class="required-field">Date Lost</label>
                <input type="date" id="lostDate" name="date" required ngModel>
            </div>
            <div class="form-group">
                <label for="lostContactName" class="required-field">Contact Name</label>
                <input type="text" id="lostContactName" name="contactName" required ngModel>
            </div>
            <div class="form-group">
                <label for="lostContactEmail" class="required-field">Email</label>
                <input type="email" id="lostContactEmail" name="email" required ngModel>
            </div>
            <div class="form-group">
                <label for="lostContactPhone" class="required-field">Phone Number</label>
                <input type="tel" id="lostContactPhone" name="phoneNumber" required ngModel pattern="[0-9]{10}"
                    title="Please enter a valid 10-digit phone number">
            </div>
            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>
        </section>

</main>
